{% extends 'base2.html' %}
{% load staticfiles %}
{% block title %}个人中心{% endblock %}
{% block css %}
<link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
     <div class="col-sm-9 col-sm-offset-3 col-md-4 col-md-offset-4 main">
     {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
          <h1 class="page-header">个人中心</h1>

        <form class="form-signin"  action="{% url 'source_manager:user_page' %}" method="post">
          {% csrf_token %}
            <label for="account">账号:</label>
        <input type="text" id="acc" class="form-control" placeholder="账号" name="acc" maxlength="6"  value="{{ acc }}" required readonly>
          <br/>
            <label for="name">姓名:</label>
        <input type="text" id="name" class="form-control" placeholder="请输入姓名" name="name" maxlength="16" value="{{ na }}" required autofocus>
          <br/>
          <label>性别:</label>
            {% if sex == 1 %}
         <input type="radio" name="sex" value="1" checked="checked">男
         <input type="radio" name="sex" value="0">女
            {% elif sex == 0 %}
            <input type="radio" name="sex" value="1" >男
         <input type="radio" name="sex" value="0" checked="checked">女
            {% endif %}
          <br/>
          <br/>
         <label for="part">部门:</label>
        <input type="text" id="part" class="form-control" placeholder="请输入所属部门" name="part" maxlength="16" required value="{{ part }}">
          <br/>
          <label for="offer">职位:</label>
        <input type="text" id="offer" class="form-control" placeholder="请输入职位" name="offer" maxlength="20" required value="{{ offer }}">
          <br/>
        <label>是否修改密码:</label>
         <input type="radio" name="shifou" value="1" checked="checked">否
         <input type="radio" name="shifou" value="0">是
        <br/>
        <label for="psw">密码:</label>
        <input type="password" id="psw" class="form-control" placeholder="密码" name="psw"  maxlength="16" required>
          <br/>
          <label for="psw1">确认密码:</label>
        <input type="password" id="psw1" class="form-control" placeholder="请再次输入密码" name="psw1" maxlength="16" required>
        <br/>

          <button class="btn btn-lg btn-primary btn-block" type="submit">修改信息</button>
         </form>
        </div>
{% endblock %}
