{% extends 'base2.html' %}
{% load staticfiles %}
{% block title %}用户管理{% endblock %}
{% block css %}
<!--<link href="{% static 'css/signin.css' %}" rel="stylesheet"/>-->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet/">
<link href="{% static 'css/theme.css' %}" rel="stylesheet/">
<link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}


          <div class="col-sm-9 col-sm-offset-3 col-md-4 col-md-offset-4 main">


        <form class="form-signin"  action="{% url 'source_manager:umanageadd_page' %}" method="post">

          {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
          {% endif %}
          {% csrf_token %}

        <h2 class="form-signin-heading">添加用户</h2>
        <label for="account">账号:</label>
        <input type="text" id="account" class="form-control" placeholder="账号" name="account" maxlength="6" required autofocus>
          <br/>
        <label for="psw">密码:</label>
        <input type="password" id="psw" class="form-control" placeholder="密码" name="psw"  maxlength="16" required>
          <br/>
          <label for="psw1">确认密码:</label>
        <input type="password" id="psw1" class="form-control" placeholder="请再次输入密码" name="psw1" maxlength="16" required>
          <br/>
            <label for="name">姓名:</label>
        <input type="text" id="name" class="form-control" placeholder="请输入姓名" name="name" maxlength="16" required>
          <br/>
          <label>性别:</label>
         <input type="radio" name="sex" value="1" checked="checked">男
         <input type="radio" name="sex" value="0">女
          <br/>
          <br/>
         <label for="part">部门:</label>
        <input type="text" id="part" class="form-control" placeholder="请输入所属部门" name="part" maxlength="16" required>
          <br/>
          <label for="offer">职位:</label>
        <input type="text" id="offer" class="form-control" placeholder="请输入职位" name="offer" maxlength="20" required>
          <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">添加</button>
      </form>

        </div>







{% endblock %}
