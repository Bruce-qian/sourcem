{% extends 'base2.html' %}
{% load staticfiles %}
{% block title %}车辆信息录入{% endblock %}
{% block css %}
<!--<link href="{% static 'css/signin.css' %}" rel="stylesheet"/>-->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet/">
<link href="{% static 'css/dashboard.css' %}" rel="stylesheet">

    <!--引入时间组件-->
    <link href="{% static 'css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}



        <div class="col-sm-9 col-sm-offset-3 col-md-4 col-md-offset-4 main">
          <h1 class="page-header">车辆信息录入</h1>

        <form class="form-signin"  action="{% url 'source_manager:carget_page' %}" method="post" enctype="multipart/form-data">

          {% csrf_token %}
            {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
          {% endif %}
            <label for="carid">车辆编号:</label>
            <input type="text" id="cid" class="form-control" placeholder="请输入车辆编号" name="cid" maxlength="6"  value="{{ cid }}" required autofocus>
              <br/>
            <label for="cid">车牌号:</label>
            <input type="text" id="cflag" class="form-control" placeholder="请输入车牌号" name="cflag" maxlength="7"  value="{{ cflag }}" required>
              <br/>
            <label for="size">容量:</label>
            <input type="number" id="size" class="form-control" placeholder="请输入容量" name="size"  value="{{ size }}" required>
              <br/>
            <label for="time">购入时间:</label>
            <input type="datetime" id="time" class="form-control form_datetime" placeholder="请输入日期" name="time"  value="{{ time }}" readonly>
              <br/>
            <label for="chetime">年检有效期:</label>
            <input type="datetime" id="chetime" class="form-control form_datetime" placeholder="请输入日期" name="chetime"  value="{{ chetime }}" readonly>
              <br/>
            <label for="comtime">环评有效期:</label>
            <input type="datetime" id="comtime" class="form-control form_datetime" placeholder="请输入日期" name="comtime"  value="{{ comtime }}" readonly>
              <br/>
            <label for="suretime">保险有效期:</label>
            <input type="datetime" id="suretime" class="form-control form_datetime" placeholder="请输入日期" name="suretime"  value="{{ suretime }}" readonly>
              <br/>
              <br/>
            <label for="img">上传图片:</label>
            <input type="file" name="img" id="img">
            <img width="100%" height="200" class="img-responsive" src="" id="image" />
              <br/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
            </form>

        </div>
{% endblock %}
{% block js %}
   <script>
$(document).ready(function(){
    $("#img").change(function(){

      var objUrl = getObjectURL(this.files[0]);
      if (objUrl) {

        $("#image").attr("src", objUrl);
      }
    });


function getObjectURL(file) {
  var url = null;

  if (window.createObjectURL!=undefined) {
    url = window.createObjectURL(file);
  } else if (window.URL!=undefined) {
    url = window.URL.createObjectURL(file);
  } else if (window.webkitURL!=undefined) {
    url = window.webkitURL.createObjectURL(file);
  }
  return url;
}

});
</script>
    <script type="text/javascript" src="{% static 'js/bootstrap-datetimepicker.js' %}" charset="UTF-8"></script>
<script type="text/javascript" src="{% static 'js/locales/bootstrap-datetimepicker.fr.js' %}" charset="UTF-8"></script>
<script>
    $(document).ready(function(){
        $("#time").datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        autoclose: true,
        todayBtn: true,
        });
        $("#chetime").datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
         autoclose: true,
        todayBtn: true,
        });
         $("#comtime").datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
         autoclose: true,
        todayBtn: true,
        });
          $("#suretime").datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
         autoclose: true,
        todayBtn: true,
        });
     });
</script>
{% endblock %}
