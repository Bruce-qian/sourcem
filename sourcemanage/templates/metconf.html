{% extends 'base2.html' %}
{% load staticfiles %}
{% block title %}会议室申请信息确认{% endblock %}
{% block css %}

<!--<link href="{% static 'css/signin.css' %}" rel="stylesheet"/>-->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet/">
<link href="{% static 'css/theme.css' %}" rel="stylesheet/">
<link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}

<div class="col-sm-9 col-sm-offset-3 col-md-4 col-md-offset-4 main">
          <h1 class="page-header">信息确认</h1>

        <form class="form-signin"  action="{% url 'source_manager:metorder_page' %}" method="post">
          {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
          {% endif %}
          {% csrf_token %}
            <label for="mid">会议室编号:</label>
            <input type="text" id="mid" class="form-control" name="mid" maxlength="4" value="{{ mid }}" readonly>
            <br/>
             <label for="size">容量:</label>
            <input type="text" id="size" class="form-control"  name="size" value="{{ size }}" readonly>
            <br/>
            <label for="lot">位置:</label>
            <input type="text" id="lot" class="form-control"  name="lot" maxlength="20" value="{{ lot }}" readonly>
            <br/>
          <label for="stime">开始时间:</label>
            <input type="text" id="stime" class="form-control"  name="stime" value="{{ stime }}" readonly>
            <br/>
          <label for="etime">结束时间:</label>
            <input type="text" id="etime" class="form-control"  name="etime" value="{{ etime }}" readonly>
            <br/>
          <label for="foor">用途:</label>
            <input type="text" id="foor" class="form-control"  name="foor" maxlength="50" required autofocus>
            <br/>
            <img width="100%" height="300" class="img-responsive" src="{{ MEDIA_URL }}{{ img }}" id="image" />
             <br/>
          <input type="hidden" name="state" value="{{ state }}">
            <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
        </form>
        </div>
{% endblock %}
