{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}登陆{% endblock %}
{% block css %}
    <link href="{% static 'css/signin.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet/">

{% endblock %}


{% block content %}
    <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <span class="navbar-brand" >资源管理系统</span>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'source_manager:regist_page' %}">注册</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
        <form class="form-signin"  action="{% url 'source_manager:login_page' %}" method="post">

              {% csrf_token %}
            {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
            <h2 class="form-signin-heading">登录</h2>
            <label for="account">账号:</label>
            <input type="text" id="account" class="form-control" placeholder="账号" name="account" maxlength="6" required autofocus>
              <br/>
            <label for="psw">密码:</label>
            <input type="password" id="psw" class="form-control" placeholder="密码" name="psw"  maxlength="16" required>
              <br/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
         </form>
    </div>
{% endblock %}
