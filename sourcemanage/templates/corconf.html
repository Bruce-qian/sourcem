{% extends 'base2.html' %}
{% load staticfiles %}
{% block title %}车辆申请信息确认{% endblock %}
{% block css %}

<!--<link href="{% static 'css/signin.css' %}" rel="stylesheet"/>-->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet/">
<link href="{% static 'css/theme.css' %}" rel="stylesheet/">
<link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="col-sm-9 col-sm-offset-3 col-md-4 col-md-offset-4 main">
          <h1 class="page-header">信息确认</h1>

        <form class="form-signin"  action="{% url 'source_manager:carorder_page' %}" method="post">
          {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
          {% endif %}
          {% csrf_token %}
            <label for="carid">车辆编号:</label>
            <input type="text" id="cid" class="form-control" name="cid" maxlength="4" value="{{ cid }}" readonly>
            <br/>
            <label for="cid">车牌号:</label>
            <input type="text" id="cflag" class="form-control"  name="cflag" maxlength="10" value="{{ cflag }}" readonly>
            <br/>
          <label for="size">容量:</label>
            <input type="text" id="size" class="form-control"  name="size" value="{{ size }}" readonly>
            <br/>
          <label for="s_timess">开始时间:</label>
            <input type="text" id="stimes" class="form-control"  name="stimes" value="{{ stime }}" readonly>
            <br/>
          <label for="e_timess">结束时间:</label>
            <input type="text" id="etimes" class="form-control"  name="etimes" value="{{ etime }}" readonly>
          <br/>
          <label for="ufor">用途:</label>
            <input type="text" id="foor" class="form-control"  name="foor" maxlength="50" required autofocus>
            <br/>
            <img width="100%" height="300" class="img-responsive" src="{{ MEDIA_URL }}{{ img }}" id="image" />
            <br/>
         <!-- <input type="hidden" name="state" value="{{ state }}"> -->
            <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
        </form>
        </div>
{% endblock %}
