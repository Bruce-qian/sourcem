{% extends 'base2.html' %}
{% load staticfiles %}
{% block title %}删除车辆{% endblock %}
{% block css %}
<!--<link href="{% static 'css/signin.css' %}" rel="stylesheet"/>-->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet/">
<link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}



        <div class="col-sm-9 col-sm-offset-3 col-md-4 col-md-offset-4 main">
          <h1 class="page-header">是否确认删除车辆</h1>

        <form class="form-signin"  action="" method="post" enctype="multipart/form-data">

          {% csrf_token %}
            {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
          {% endif %}
            <label for="carid">车辆编号:</label>
            <input type="text" id="cid" class="form-control" placeholder="请输入车辆编号" name="cid" maxlength="6"  value="{{ cid }}" required autofocus>
              <br/>
            <label for="cid">车牌号:</label>
            <input type="text" id="cflag" class="form-control" placeholder="请输入车牌号" name="cflag" maxlength="10"  value="{{ cflag }}" required>
              <br/>
            <label for="size">容量:</label>
            <input type="number" id="size" class="form-control" placeholder="请输入容量" name="size"  value="{{ size }}" required>
              <br/>
            <label for="time">购入时间:</label>
            <input type="text" id="time" class="form-control" placeholder="请输入日期" name="time"  value="{{ time }}" required>
              <br/>
            <label for="chetime">年检有效期:</label>
            <input type="text" id="chetime" class="form-control" placeholder="请输入日期" name="chetime"  value="{{ chetime }}" required>
              <br/>
            <label for="size">环评有效期:</label>
            <input type="text" id="comtime" class="form-control" placeholder="请输入日期" name="comtime"  value="{{ comtime }}" required>
              <br/>
            <label for="size">保险有效期:</label>
            <input type="text" id="suretime" class="form-control" placeholder="请输入日期" name="suretime"  value="{{ suretime }}" required>
              <br/>
              <br/>
            <img width="100%" height="200" class="img-responsive" src="" id="image" />
              <br/>
        <input type="hidden" name="flag" value="1">
            <button class="btn btn-lg btn-primary btn-block" type="submit">删除</button>
            </form>

        </div>
{% endblock %}
