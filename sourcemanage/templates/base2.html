{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}base{% endblock %}</title>
  <link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block css %}{% endblock %}
</head>
<body>
<!--提前引入必要文件-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
<!--横幅-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <p class="navbar-brand"><a href="{% url 'source_manager:index_page' %}">资源管理系统</a></p>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a>{{ name }}</a></li>
          <li {% if hook == 7 %} class="active" {% endif %}><a href="{% url 'source_manager:user_page' %}">个人中心</a></li>
          <li {% if hook == 8 %} class="active" {% endif %}><a href="{% url 'source_manager:myapply_page' %}">我的申请</a></li>
          <li><a href="{% url 'source_manager:logout_page' %}">退出</a></li>
        </ul>

      </div>
    </div>
</nav>
<!--侧边-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li {% if hook == 0 %} class="active" {% endif %}><a href="{% url 'source_manager:index_page' %}">概览 <span class="sr-only">(current)</span></a></li>
          <li {% if hook == 1 %} class="active" {% endif %}><a href="{% url 'source_manager:carapplist_page' %}">申请车辆</a></li>
          <li {% if hook == 2 %} class="active" {% endif %}><a href="{% url 'source_manager:metapplist_page' %}">申请会议室</a></li>
      </ul>

      <ul class="nav nav-sidebar">
        <li {% if hook == 3 %} class="active" {% endif %}><a href="{% url 'source_manager:carordere_page' %}">审核车辆申请</a></li>
        <li {% if hook == 4 %} class="active" {% endif %}><a href="{% url 'source_manager:metordere_page' %}">审核会议室申请</a></li>
      </ul>
      <ul class="nav nav-sidebar">
        <li {% if hook == 5 %} class="active" {% endif %}><a href="{% url 'source_manager:carlist_page' %}">车辆资源</a></li>
        <li {% if hook == 6 %} class="active" {% endif %}><a href="{% url 'source_manager:metlist_page' %}">会议室资源</a></li>
      </ul>
       <ul class="nav nav-sidebar">
            <li {% if hook == 9 %} class="active" {% endif %}><a href="{% url 'source_manager:umanage_page' %}">用户管理</a></li>
        </ul>

    </div>

  <!--替换内容-->
     {% block content %}{% endblock %}

  </div>
</div>
    {% block js %}{% endblock %}
</body>
</html>
