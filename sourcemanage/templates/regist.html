{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}注册{% endblock %}
{% block css %}
    <link href="{% static 'css/signin.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet/">

{% endblock %}

{% block content %}
<div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <span class="navbar-brand" >资源管理系统</span>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'source_manager:login_page' %}">登陆</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
      <form class="form-signin"  action="{% url 'source_manager:regist_page' %}" method="post">
           <br/>
           <br/>
           <br/>
           <br/>
           <br/>
          {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
          {% endif %}
          {% csrf_token %}

        <h2 class="form-signin-heading">注册</h2>
        <label for="account">账号:</label>
        <input type="text" id="account" class="form-control" placeholder="账号" name="account" maxlength="6" required autofocus>
          <br/>
        <label for="psw">密码:</label>
        <input type="password" id="psw" class="form-control" placeholder="密码" name="psw"  maxlength="16" required>
          <br/>
          <label for="psw1">确认密码:</label>
        <input type="password" id="psw1" class="form-control" placeholder="请再次输入密码" name="psw1" maxlength="16" required>
          <br/>
            <label for="name">姓名:</label>
        <input type="text" id="name" class="form-control" placeholder="请输入姓名" name="name" maxlength="16" required>
          <br/>
          <label>性别:</label>
         <input type="radio" name="sex" value="1" checked="checked">男
         <input type="radio" name="sex" value="0">女
          <br/>
          <br/>
         <label for="part">部门:</label>
        <input type="text" id="part" class="form-control" placeholder="请输入所属部门" name="part" maxlength="16" required>
          <br/>
          <label for="offer">职位:</label>
        <input type="text" id="offer" class="form-control" placeholder="请输入职位" name="offer" maxlength="20" required>
          <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
      </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
{% endblock %}
